    <script>

       let giorniSettimana = " Lunedì, Martedì, Mercoledì, Giovedì, Venerdì, Sabato, Domenica";

    // Stampa i giorni separati dalla virgola

        console.log(giorniSettimana.split(separatore).join("\n"));
